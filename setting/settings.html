<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="settings.css" />
    <script src="settings.js" defer></script>
  </head>
  <body class="py-4">
    <!-- Header -->
    <div class="container settings-layout mb-4">
      <div class="d-flex align-items-center gap-2">
        <img
          src="../assets/note.png"
          alt="Profile"
          width="32"
          height="32"
          class="rounded-circle"
        />
        <h4 class="mb-0">Settings</h4>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container settings-layout">
      <div class="row g-4">
        <!-- Left Sidebar -->
        <div class="col-12 col-lg-4">
          <!-- About Section -->
          <div class="card mb-4">
            <div class="card-body text-center">
              <img
                src="../assets/note.png"
                width="48"
                height="48"
                alt="i Notes Logo"
                class="mb-3"
              />
              <h5>About i Notes</h5>
              <p class="text-muted">
                A simple and efficient Chrome extension that lets you manage
                notes effortlessly.
              </p>
              <div class="list-group list-group-flush text-start">
                <div class="list-group-item border-0">
                  <i class="fas fa-plus-circle text-primary me-2"></i>
                  Add & Delete Notes
                </div>
                <div class="list-group-item border-0">
                  <i class="fas fa-copy text-primary me-2"></i>
                  One-Click Copy
                </div>
                <div class="list-group-item border-0">
                  <i class="fas fa-search text-primary me-2"></i>
                  Quick Search
                </div>
                <div class="list-group-item border-0">
                  <i class="fas fa-sort text-primary me-2"></i>
                  Smart Organization
                </div>
              </div>
            </div>
          </div>

          <!-- Contributors Section -->
          <div class="card">
            <div class="card-body">
              <h6 class="mb-3">Contributors</h6>
              <div id="contributors-list"></div>
              <a href="https://github.com/arjad/chrome-notes" target="_blank" class="btn btn-outline-secondary btn-sm w-100">
                <i class="fab fa-github me-2"></i>
                View on GitHub
              </a>
            </div>
          </div>
        </div>

        <!-- Main Settings -->
        <div class="col-12 col-lg-8">
          <div class="card">
            <div class="card-body">
              <!-- Display Section -->
              <div class="mb-4">
                <h6 class="mb-3">Display</h6>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="dark-mode-toggle"
                  />
                  <label class="form-check-label" for="dark-mode-toggle">
                    Enable Dark Mode
                  </label>
                </div>
                <!-- Popup Size Option -->
                <div class="mt-3">
                  <label class="form-label">Popup Size</label>
                  <select id="popup-size" class="form-select">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
              </div>

              <hr />

              <!-- General Preferences -->
              <div class="mb-4">
                <h6 class="mb-3">General preferences</h6>
                <div class="mb-3">
                  <label class="form-label">Sort Notes</label>
                  <select id="sort-options" class="form-select">
                    <option value="date-desc">Newest to Oldest</option>
                    <option value="date-asc">Oldest to Newest</option>
                    <option value="alpha-asc">A-Z</option>
                    <option value="alpha-desc">Z-A</option>
                  </select>
                </div>
              </div>

              <hr />

              <!-- Review Section -->
              <div>
                <p class="text-muted mb-3">
                  Help us improve! Your feedback matters.
                </p>
                <a
                  href="https://docs.google.com/forms/d/e/1FAIpQLSf_257jhT9AKWnVRDjT9EUgUpqgF3Qr2o_V3YchvwshOfXhfA/viewform?usp=sharing"
                  target="_blank"
                  class="btn btn-primary"
                  style="
                    background-color: var(--primary);
                    border-color: var(--primary);
                  "
                >
                  <i class="fas fa-star me-2"></i>
                  Review Us
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
